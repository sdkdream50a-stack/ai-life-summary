    let currentLang = 'ko';

    // Detect language
    function detectLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      if (langParam && i18n[langParam]) return langParam;

      const saved = localStorage.getItem('ai-life-summary-lang');
      if (saved && i18n[saved]) return saved;

      const browserLang = navigator.language.split('-')[0];
      return i18n[browserLang] ? browserLang : 'ko';
    }

    function t(key) {
      return (i18n[currentLang] && i18n[currentLang][key]) || i18n.en[key] || key;
    }

    function applyTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = t(key).replace(/\n/g, '<br>');
      });
    }

    // Toast function
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.75rem 1.5rem;
        background: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#6366f1'};
        color: #fff;
        border-radius: 9999px;
        font-size: 0.875rem;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Initialize
    async function init() {
      currentLang = detectLanguage();
      applyTranslations();

      // Initialize user data
      if (typeof userDataManager !== 'undefined') {
        await userDataManager.initialize();
      }

      // Initialize wrapped data
      wrappedDataManager.initialize(currentLang);

      // Check availability (for demo, always show)
      const isAvailable = wrappedDataManager.isAvailable();
      const forceShow = new URLSearchParams(window.location.search).get('preview') === 'true';

      // Hide loading
      document.getElementById('wrapped-loading').style.display = 'none';

      if (isAvailable || forceShow) {
        // Show wrapped
        document.getElementById('wrapped-main').style.display = 'block';

        // Get stats
        const stats = wrappedDataManager.getStats();

        // Initialize slides
        wrappedSlides.initialize(stats, currentLang);

        // Initialize share
        wrappedShare.initialize(stats, currentLang);
      } else {
        // Show not available
        document.getElementById('wrapped-not-available').style.display = 'flex';
      }
    }

    document.addEventListener('DOMContentLoaded', init);
